ext.cdvDebugSigningPropertiesFile = './gradle.properties'
ext.cdvReleaseSigningPropertiesFile = './gradle.properties'
ext.cdvCompileSdkVersion = 25

android {
    defaultConfig {
        multiDexEnabled true
    }
    compileSdkVersion 25
    minSdkVersion 15
}

buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url "https://artif.listonic.com/artifactory/ListonicAndroidRepository"
            credentials {
                username mavenUser
                password mavenPassword
            }
        }
    }
}



dependencies {
    implementation 'com.listonic.ad:companion:2.4.1'
}