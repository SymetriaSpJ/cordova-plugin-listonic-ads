println "Hello from LISTONIC BUILD GRADLE"

repositories{
    jcenter()
    flatDir{
        dirs 'libs'
    }
    maven {
        url "https://artif.listonic.com/artifactory/ListonicAndroidRepository"
        credentials {
            username = mavenUser
            password = mavenPassword
        }
    }
}

dependencies {
//    compile 'com.android.support:support-v4:27.1.0'
//    compile(name:'companion', ext:'aar')
    implementation ('com.listonic.ad:companion:2.4.1')
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        compileSdkVersion 26
    }
}
