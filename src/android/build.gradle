buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url "https://artif.listonic.com/artifactory/ListonicAndroidRepository"
            credentials {
                username mavenUser
                password mavenPassword
            }
        }
    }
}

android {
    defaultConfig {
        multiDexEnabled true
    }
    compileSdkVersion 26
    minSdkVersion 15
}

dependencies {
    implementation 'com.listonic.ad:companion:2.4.1'
}